<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" type="text/css" href="css/master.css" />

	<script type="text/javascript" src="js/jq.mobi.min.js"></script>
	<script type="text/javascript" src="js/jq.css3animate.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/iscroll.js"></script>
	<script type="text/javascript" src="js/using-iscroll.js"></script>
	<script type="text/javascript" src="js/socket.io.js"></script>
	<script type="text/javascript" src="js/draw.js"></script>
	<script src="components/underscore/underscore.js"></script>
	<script src="components/backbone/backbone.js"></script>
	<script src="components/backbone.localStorage/backbone.localStorage.js"></script>
</head>


<body>

<div id="wrapper">

	<ul id="scroller">
		<div id="pullDown">
			<span class="pullDownIcon"></span><span class="pullDownLabel"></span>
		</div>
			
		<div id="front-header">			
				
			<canvas id="myCanvas" width="140" height="140"></canvas>
				<div id="percentage">
					&nbsp
				</div>
				<div id="date">
					&nbsp
				</div>
				<p>%</p>
				<h id="project-name">未登录</h><br />
				<span id="front-header-producer">未登录</span><br />
				<span id="front-header-pro-description">未登录</span><br />
		</div>
		
		<div id="stageForm-list"></div>
	
	</ul>
</div>

<div id="myScroll1">
	<ul id="scroller1">
		<div id="wrap" >
		<div id="pro-menu-head">
			<span class="pro-menu-picture">
				<a href="www.baidu.com">
					<img  class="pro-menu-img" src="source/10.jpg"  />
				</a>
			</span>
			<span id="pro-menu-head-word1">
				<li id="pro-user-name">未登录</li>
				<p id="pro-user-position">未登录</p>
			</span>
		</div>
		<div id="projectList">
			<div id="pro-menu-head2">
				<li>我的项目</li>
			</div>
		</div>
		</div>
	</ul>
</div>
		
<div id="myScroll2">
	<ul id="scroller2">
	<div id="wrap2">
		<div id="news-head">
			<li>消息</li>
		</div>
		<div id="news-content">
			<div id="pro-name">Loiter项目管理</div>
			<div id="pro-task">/用户界面初稿</div>
			<div id="pro-trends">已审核通过！</div>
			<div id="comment-data">09:30 3月22</div>
		</div>
		
		<div id="news-content">
			<div id="pro-name">Loiter项目管理</div>
			<div id="pro-task">/用户界面初稿</div>
			<div id="pro-trends">可不可以快点！</div>
			<div id="comment-data">12:30 3月24</div>
		</div>
		
		<div id="news-content">
			<div id="pro-name">Loiter项目管理</div>
			<div id="pro-task">/用户界面初稿</div>
			<div id="pro-trends">修改设计！！</div>
			<div id="comment-data">09:30 3月22</div>
		</div>
	</div>
	</ul>
</div>





	<script type="text/template" id="project-template">
		<li id="proj-list-item"><%= name %></li>
	</script>


	<script type="text/template" id="stage-template">						
		<div class="stage-header" id="stage-header-<%= _id%>" align="left">第<%= index %>阶段</div>	
		<div class="stage-area" id="stage-area-<%= _id%>">
			
		</div>
			
		
		<div class="stage-ender"></div>

	</script>
	
	<script type="text/template" id="task-template">
		
			<div class="stage-text">
			<div class="stage-date">
				23<br />
				<li>JAN</li>
			</div>

			<span class="stage-picture">
				<a href="www.baidu.com">
				<img class="image" src="source/10.jpg"  />
				</a>
			</span>

			<span class="stage-note"><%= content %></span>
			</div>
			<hr />
	</script>
	
	<script type="text/javascript" src="js/models/user.js"></script>
	<script type="text/javascript" src="js/models/task.js"></script>
	<script type="text/javascript" src="js/views/taskView.js"></script>
	<script type="text/javascript" src="js/models/stage.js"></script>
	<script type="text/javascript" src="js/collections/stages.js"></script>
	<script type="text/javascript" src="js/views/stageView.js"></script>
	<script type="text/javascript" src="js/models/project.js"></script>
	<script type="text/javascript" src="js/collections/projects.js"></script>
	<script type="text/javascript" src="js/views/projectView.js"></script>
	<script type="text/javascript" src="js/views/sidebar-left.js"></script>
	<script type="text/javascript" src="js/views/mainView.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
